name: Build and Deploy Single App Service (Backend Container)

on:
  push:
    branches: [ main, master ]

env:
  # Docker image name in Docker Hub
  DOCKER_IMAGE: sureshb11/otec-backend

  # Single Azure App Service that will run the container
  AZURE_WEBAPP_NAME: bsb

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch emulation)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image (backend only)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  deploy-to-azure:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: '${{ env.DOCKER_IMAGE }}:latest'

      - name: Restart Azure Web App
        run: |
          az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group bsb_group

      - name: Check Azure App Service status
        run: |
          echo "Checking Azure App Service status..."
          az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group bsb_group --query "{state:state,defaultHostName:defaultHostName}" -o table || echo "Could not retrieve app status"

      - name: Wait for deployment
        run: |
          echo "Waiting for app to start (this can take 2-3 minutes for Node.js apps)..."
          sleep 120

      - name: Test deployment (basic)
        run: |
          echo "Testing deployment..."
          APP_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Testing $APP_URL ..."
          status_code=$(curl -s -o /dev/null -w "%{http_code}" --max-time 15 "$APP_URL" || echo "000")
          echo "HTTP status: $status_code"
          if [ "$status_code" = "200" ] || [ "$status_code" = "301" ] || [ "$status_code" = "302" ]; then
            echo "✅ App is responding (HTTP $status_code)"
          else
            echo "⚠️ App did not return 200/301/302 (status: $status_code). It may still be starting or there may be an app error."
            echo "Check logs with: az webapp log tail --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group bsb_group"
          fi


