name: Build and Deploy to Docker Hub and Azure

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
  AZURE_WEBAPP_NAME_BACKEND: ${{ secrets.AZURE_WEBAPP_NAME_BACKEND }}
  AZURE_WEBAPP_NAME_FRONTEND: ${{ secrets.AZURE_WEBAPP_NAME_FRONTEND }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
  VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://otec-backend.azurewebsites.net/api' }}

jobs:
  build-and-push-backend:
    name: Build and Push Backend to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/otec-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-frontend:
    name: Build and Push Frontend to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/otec-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=${{ env.VITE_API_BASE_URL }}
            VITE_USE_MOCK_API=false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-backend-azure:
    name: Deploy Backend to Azure App Service
    runs-on: ubuntu-latest
    needs: build-and-push-backend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service (Backend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_BACKEND }}
          images: ${{ env.DOCKER_HUB_USERNAME }}/otec-backend:latest
          configuration-file: |
            {
              "appSettings": [
                {
                  "name": "WEBSITES_ENABLE_APP_SERVICE_STORAGE",
                  "value": "false"
                },
                {
                  "name": "DOCKER_REGISTRY_SERVER_URL",
                  "value": "https://index.docker.io"
                },
                {
                  "name": "DOCKER_REGISTRY_SERVER_USERNAME",
                  "value": "${{ env.DOCKER_HUB_USERNAME }}"
                },
                {
                  "name": "DOCKER_REGISTRY_SERVER_PASSWORD",
                  "value": "${{ env.DOCKER_HUB_TOKEN }}"
                },
                {
                  "name": "DOCKER_CUSTOM_IMAGE_NAME",
                  "value": "${{ env.DOCKER_HUB_USERNAME }}/otec-backend:latest"
                }
              ]
            }

  deploy-frontend-azure:
    name: Deploy Frontend to Azure App Service
    runs-on: ubuntu-latest
    needs: build-and-push-frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service (Frontend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_FRONTEND }}
          images: ${{ env.DOCKER_HUB_USERNAME }}/otec-frontend:latest
          configuration-file: |
            {
              "appSettings": [
                {
                  "name": "WEBSITES_ENABLE_APP_SERVICE_STORAGE",
                  "value": "false"
                },
                {
                  "name": "DOCKER_REGISTRY_SERVER_URL",
                  "value": "https://index.docker.io"
                },
                {
                  "name": "DOCKER_REGISTRY_SERVER_USERNAME",
                  "value": "${{ env.DOCKER_HUB_USERNAME }}"
                },
                {
                  "name": "DOCKER_REGISTRY_SERVER_PASSWORD",
                  "value": "${{ env.DOCKER_HUB_TOKEN }}"
                },
                {
                  "name": "DOCKER_CUSTOM_IMAGE_NAME",
                  "value": "${{ env.DOCKER_HUB_USERNAME }}/otec-frontend:latest"
                }
              ]
            }

