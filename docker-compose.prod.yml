version: '3.8'

services:
  backend:
    image: ${DOCKER_HUB_USERNAME:-yourusername}/otec-backend:latest
    container_name: otec-backend
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - NODE_ENV=production
      - FRONTEND_URL=${FRONTEND_URL}
    restart: unless-stopped
    networks:
      - otec-network

  frontend:
    image: ${DOCKER_HUB_USERNAME:-yourusername}/otec-frontend:latest
    container_name: otec-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - otec-network

networks:
  otec-network:
    driver: bridge

